name: backend-api
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - fastapi
  - uvicorn
  - libcxx
  - pip
  - pip:
      - git+https://github.com/grantbelford/hummingbot.git@feat/bigone_connector
      - numpy==1.26.4
      - git+https://github.com/felixfontein/docker-py
      - python-dotenv
      - boto3
      - python-multipart
      - PyYAML
      - apscheduler
      - git+https://github.com/hummingbot/hbot-remote-client-py.git
      - flake8
      - isort
      - pre-commit
